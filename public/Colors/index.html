<!DOCTYPE HTML>
<html>
</head>
<style>
body{margin:0px;}
.left-color{
	position: absolute;
	left:0px;
	top:0px;
	background-color:lightgray;
	padding:10px;
	opacity: 0.5
}
.right-color{
	position: absolute;
	right:0px;
	top:0px;
	background-color:lightgray;
	padding:10px;
	opacity: 0.5;
	text-align: right;
}
.n-colors{
	background-color:lightgray;
	opacity: 0.5;
	position: absolute;
	top: 0px;
	left:50%;
	width:150px;

	padding:10px;
	margin-left:-80px;
}
.n-colors input{
	width:100px;
}
#veronoi{
	position: absolute;
	bottom: 30px;
	left:50%;
	width:150px;
	height:40px;
	padding:10px;
	border-radius: 10px;
	margin-left:-160px;
}
#tree{
	position: absolute;
	bottom: 30px;
	left:50%;
	width:150px;
	height:40px;
	padding:10px;
	border-radius: 10px;
	margin-left:40px;
}
input{

}
</style>
<script src = "p5.min.js"></script>
<script src = "jquery-3.2.1.min.js"></script>
<script src = "Color.js"></script>
<script src = "ramp.js"></script>
<script src = "main.js"></script>
</head>
<body>
<div id = "container"></div>
<div class="left-color">
Color 1 <br>
R: <input id="c1-r" type="text"><br>
G: <input id="c1-g" type="text"><br>
B: <input id="c1-b" type="text"><br>
</div>
<div class="right-color">
Color 2 <br>
<input id="c2-r" type="text">:R<br>
<input id="c2-g" type="text">:G<br>
<input id="c2-b" type="text">:B<br>
</div>
<div class="n-colors">
Number of Colors <br>
N: <input id="n" type="range" min = "1" max = "10" value="5">

</div>
<button id = "veronoi"href="veronoi.html">Veronoi</button>
<button id = "tree"href="tree.html">Tree</button>
<script>
	$("#veronoi").on("click", function(){
		var c1 = encodeURIComponent(JSON.stringify(color1));
		var c2 = encodeURIComponent(JSON.stringify(color2));
		window.location = "veronoi.html?c1="+c1+"&c2="+c2+"&n="+n;
	})
	$("#tree").on("click", function(){
		var c1 = encodeURIComponent(JSON.stringify(color1));
		var c2 = encodeURIComponent(JSON.stringify(color2));
		window.location = "tree.html?c1="+c1+"&c2="+c2+"&n="+n;
	})
</script>
</body>
</html>
